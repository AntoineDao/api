parameters:
  - in: path
    name: id
    description: Unique resource id
    required: true
    schema:
      type: string
      format: uuid
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number
    required: false
  - in: query
    name: per_page
    schema:
      type: integer
      minimum: 1
      maximum: 50
      default: 20
    description: Number of items per page
    required: false
get:
  tags:
    - Model
  summary: Get a model
  description: Retrieve a model with specified identifier.
  operationId: get_model
  responses:
    102:
      $ref: "#/components/responses/InProcessModel"
    200:
      description: Retrieved.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LinkedModel"
    401:
      $ref: "#/components/responses/Unauthorized"
    403:
      $ref: "#/components/responses/Forbidden"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/ValidationError"
delete:
  tags:
    - Model
  summary: Delete a model
  description: Delete a model with predefined identifier string
  operationId: del_model  
  responses:
    204:
      $ref: "#/components/responses/Succeed"
    401:
      $ref: "#/components/responses/Unauthorized"
    403:
      $ref: "#/components/responses/Refused"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/ValidationError"
