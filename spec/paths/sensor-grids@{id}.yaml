parameters:
  - in: path
    name: id
    description: Unique resource id
    required: true
    schema:
      type: string
      format: uuid
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number
    required: false
  - in: query
    name: per_page
    schema:
      type: integer
      minimum: 1
      maximum: 50
      default: 20
    description: Number of items per page
    required: false
get:
  tags:
    - Sensor Grid
  summary: Get a sensor grid
  description: |
    Retrieve a sensor grid with specified identifier.
  operationId: get_sensor_grid
  responses:
    200:
      description: Retrieved
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LinkedSensorGrid"
    401:
      $ref: "#/components/responses/Unauthorized"
    403:
      $ref: "#/components/responses/Forbidden"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/ValidationError"
    # add does not exist
delete:
  tags:
    - Sensor Grid
  summary: Delete a sensor grid
  description: |
    Delete a sensor grid with predefined identifier string
  responses:
    204:
      $ref: "#/components/responses/Succeed"
    401:
      $ref: "#/components/responses/Unauthorized"
    403:
      $ref: "#/components/responses/Refused"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/ValidationError"
