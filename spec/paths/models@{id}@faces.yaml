parameters:
  - in: path
    name: id
    description: Unique resource id
    required: true
    schema:
      type: string
      format: uuid
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number
    required: false
  - in: query
    name: per_page
    schema:
      type: integer
      minimum: 1
      maximum: 50
      default: 20
    description: Number of items per page
    required: false
get:
  tags:
    - Model
  summary: Get faces
  description: Retrieve faces of an existing model as ModelFaces.
  operationId: get_faces
  responses:
    200:
      description: Retrieved
      headers:
        Link:
          $ref: "#/components/headers/LinkHeader"
      content:
        application/json:
          schema:
            type: array
            items:
              anyOf:
                - $ref: "#/components/schemas/ModelFace"
                - $ref: "#/components/schemas/ModelAperture"
                - $ref: "#/components/schemas/ModelShadeFace"
    401:
      $ref: "#/components/responses/Unauthorized"
    403:
      $ref: "#/components/responses/Forbidden"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/ValidationError"
