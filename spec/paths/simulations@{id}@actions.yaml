parameters:
  - in: path
    name: id
    description: Unique resource id
    required: true
    schema:
      type: string
      format: uuid
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number
    required: false
  - in: query
    name: per_page
    schema:
      type: integer
      minimum: 1
      maximum: 50
      default: 20
    description: Number of items per page
    required: false
put:
  tags:
    - Simulation
  summary: Control a simulation
  description: Start or stop execution of a simulation.
  operationId: control_simulation
  requestBody:
    $ref: "#/components/requestBodies/Action"
  responses:
    204:
      $ref: "#/components/responses/Succeed"
    401:
      $ref: "#/components/responses/Unauthorized"
    403:
      $ref: "#/components/responses/Refused"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/ValidationError"
