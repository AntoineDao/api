type: object
description: A flattened collection of sensors for grid-based studies.
required:
  - type
  - sensors
  - sensor_count
  - id
properties:
  type:
    type: string
    enum: ["SensorGrid"]
  sensor_count:
    description: Number of total sensors.
    type: integer
  id:
    description: Grid id.
    type: string
    format: uuid
    readOnly: true
  name:
    $ref: "#/components/schemas/ValidString"
  url:
    description: link to sensors.
    type: string
example:
  {
    "type": "SensorGrid",
    "id": "1234-567-3344-99",
    "sensor_count": 20000, 
    "name": "example_grid",
    "url": "api.pollination.cloud/1234-567-3344-99/sensors"
  }
